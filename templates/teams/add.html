{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1>Add a driver</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    {% if error %}
    <div class="alert alert-danger">{{error}}</div>
    {%endif%}
    <form action="/add_driver.html" method="POST" class="box">
      <div class="col-auto">
        <label for="name" class="form-label">Name</label>
        <input
          name="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          required
        />
      </div>

      <div class="col-auto">
        <label for="age" class="form-label">Name</label>
        <input
          name="age"
          type="number"
          class="form-control"
          id="age"
          placeholder="Age"
          required
        />
      </div>
      <div class="col-auto">
        <label for="age" class="form-label">Team</label>
        <select class="form-select" name="team_id" id="team_id">
          {% for team in teams %}
          <option value="{{team ['id']}}">{{ team['team_name']}}</option>
          {% endfor %}
        </select>
      </div>
      <br />
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
  </div>
</div>
{% endblock %}
