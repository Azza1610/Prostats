{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1>List of Races</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Race Name</th>
          <th scope="col">Year</th>
        </tr>
      </thead>
      <tbody>
        {% for race in races %}
        <tr>
          <td>{{race["id"] }}</td>
          <td> <a href="/race_result.html?race_id={{race['id']}}" > {{race["race_name"] }} </a></td>
          <td>{{race["year"] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
