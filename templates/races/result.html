{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1>Race Result </h1>
  </div>
</div>
<div class="container">
  <div class="row">

    {%if result%}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Position</th>
          <th scope="col">Driver</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        {% for driver in result %}
        <tr>
          <td>{{driver["position"] }}</td>
          <td>{{driver["name"] }}</td>
          <td>{{driver["points"] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {%else%}
    <p>Result for this race is not available</p>

    {%endif%}

  </div>
</div>
{% endblock %}
